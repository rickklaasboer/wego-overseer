    mysql:
        image: mariadb
        restart: always
        ports:
            - '3306:3306'
        deploy:
            resources:
                limits:
                    memory: 512m
        stop_signal: SIGKILL
        environment:
            MYSQL_ROOT_PASSWORD: testing
            MYSQL_DATABASE: local
            TZ: UTC
    redis:
        image: redis
        restart: always
        ports:
            - '6379:6379'
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment:
            - PMA_HOST=mysql
            - PMA_PORT=3306
        depends_on:
            - mysql
