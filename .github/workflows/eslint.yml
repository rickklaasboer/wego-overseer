name: ESLint
on: [pull_request]
jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Run eslint
              run: npx eslint -f compact ./ --quiet
              env:
                  CI: true
