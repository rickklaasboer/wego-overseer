name: Typescript
on: [pull_request]
jobs:
    typescript:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 18
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: TypeScript
              run: pnpm run lint:typescript
